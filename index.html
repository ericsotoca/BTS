            salaryReveal = false;
            salaryGameStarted = false;
            const container = document.getElementById('container');
            const counter = document.getElementById('counter');
            const progress = document.getElementById('progress');
            
            if (container) container.innerHTML = `<div class="slide active h-full">${slides_full[current]}</div>`;
            if (counter) counter.innerText = `${String(current + 1).padStart(2, '0')} / ${slides_full.length}`;
            if (progress) {
                progress.innerHTML = '';
                slides_full.forEach((_, i) => { const step = document.createElement('div'); step.className = `flex-1 h-full transition-all duration-500 ${i <= current ? 'bg-cyan-500 shadow-[0_0_15px_#06b6d4]' : 'bg-white/5'}`; progress.appendChild(step); });
            }

            if (current === 6) setTimeout(initHangmanPrompt, 100); 
            if (current === 8) setTimeout(initDefenseGame, 100); 
            if (current === 10) setTimeout(initGroupGame, 100); 
            if (current === 11) setTimeout(initSalaryGame, 100); 
            if (current === 14) setTimeout(initHangman, 100); 
            if (current === 16) { qStep = 0; score = 0; setTimeout(initQuiz, 100); }
            lucide.createIcons();
        }

        function next() { if(current < slides_full.length - 1) { current++; update(); } }
        function prev() { if(current > 0) { current--; update(); } }
        window.addEventListener('keydown', (e) => { if(e.key === 'ArrowRight' || e.key === ' ') next(); if(e.key === 'ArrowLeft') prev(); });
        update();
    </script>
