        function revealDeepfake(option) {
            const el = document.getElementById('deepfake-ans');
            el.style.opacity = '1';
            if(option === 'A') {
                el.innerHTML = "<span class='text-cyan-400 uppercase'>Bravo !</span> C'était bien l'humain. Une IA aura toujours du mal avec la cohérence des reflets dans les yeux.";
            } else {
                el.innerHTML = "<span class='text-red-500 uppercase'>Piégé !</span> C'était une IA. En SIO, on vous apprend à détecter ces fraudes.";
            }
        }

        function reveal(id, msg) {
            document.getElementById('ans-' + id).innerText = msg;
            document.getElementById('ans-' + id).style.opacity = '1';
            document.getElementById('reveal-' + id).style.opacity = '0.2';
            document.getElementById('reveal-' + id).style.pointerEvents = 'none';
        }

        function update() {
            defenseGameActive = false;
            const container = document.getElementById('container');
            container.innerHTML = `<div class="slide active">${slides[current]}</div>`;
            document.getElementById('counter').innerText = `${String(current + 1).padStart(2, '0')} / ${slides.length}`;
            
            const p = document.getElementById('progress');
            p.innerHTML = '';
            slides.forEach((_, i) => {
                const step = document.createElement('div');
                step.className = `flex-1 h-full transition-all duration-500 ${i <= current ? 'bg-cyan-500 shadow-[0_0_15px_#06b6d4]' : 'bg-white/5'}`;
                p.appendChild(step);
            });

            if (current === 12) initDefenseGame();
            if (current === 14) initGroupGame();
            if (current === 19) initHangman();
            if (current === 25) initQuiz();
            lucide.createIcons();
        }

        function next() { if(current < slides.length - 1) { current++; update(); } }
        function prev() { if(current > 0) { current--; update(); } }

        // Logic for other interactions (Defense, Group, Hangman, Quiz) remain identical...
        // ... omitted for brevity but they are called by update() when needed.

        window.addEventListener('keydown', (e) => { if(e.key === 'ArrowRight' || e.key === ' ') next(); if(e.key === 'ArrowLeft') prev(); });
        update();
    </script>
