        function update() {
            const container = document.getElementById('container');
            container.innerHTML = `<div class="slide active">${slides[current]}</div>`;
            document.getElementById('counter').innerText = `${String(current + 1).padStart(2, '0')} / ${slides.length}`;
            
            const p = document.getElementById('progress');
            p.innerHTML = '';
            slides.forEach((_, i) => {
                const step = document.createElement('div');

                p.appendChild(step);
            });

            if (current === 17) initHangman();
            if (current === 23) initQuiz();
            lucide.createIcons();
        }

        function next() { if(current < slides.length - 1) { current++; update(); } }

        function initHangman() {
            const hook = document.getElementById('hangman-hook');
            const word = "ADAPTATION";
            hook.innerHTML = `<div class="text-center space-y-12">

                b.onclick = () => {
                    b.disabled = true; b.style.opacity = "0.1";
                    if(word.includes(l)) {
                        document.querySelectorAll(`[data-l="${l}"]`).forEach(el => { el.innerText = l; el.classList.remove('text-transparent'); el.classList.add('border-cyan-500'); });

        function initQuiz() {
            const hook = document.getElementById('quiz-hook');
            if(qStep >= questions.length) {
                const res = score > 0 ? "SLAM üöÄ" : "SISR üõ°Ô∏è";

            const q = questions[qStep];
            hook.innerHTML = `<div class="text-center space-y-16 max-w-4xl mx-auto">
                <span class="text-cyan-400 font-mono text-2xl uppercase tracking-widest font-black">√âTAPE ${qStep + 1} / 7</span>
                <h2 class="text-5xl font-black leading-tight">${q.q}</h2>
                <div class="grid grid-cols-2 gap-8">
                    <button onclick="quizNext(0)" class="p-12 glass rounded-3xl text-3xl font-black hover:border-cyan-500 transition-all">${q.r[0]}</button>
                    <button onclick="quizNext(1)" class="p-12 glass rounded-3xl text-3xl font-black hover:border-emerald-500 transition-all">${q.r[1]}</button>
                </div>
            </div>`;
        }

        window.quizNext = (idx) => { score += questions[qStep].s[idx]; qStep++; initQuiz(); };
        window.addEventListener('keydown', (e) => { if(e.key === 'ArrowRight' || e.key === ' ') next(); if(e.key === 'ArrowLeft') prev(); });
        update();
    </script>
