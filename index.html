            /* 20: Quiz Hook (Diagnostic) */
            `<div id="quiz-hook" class="w-full h-full flex flex-col items-center justify-center"></div>`,
            /* 21: QR Code Final */
            `<div class="text-center max-w-6xl mx-auto scale-[0.85]"><h2 class="text-[6rem] font-black font-heading text-cyan-400 italic mb-8 uppercase">Pr√™t √† coder ?</h2><div class="p-12 glass rounded-[4rem] flex flex-col md:flex-row items-center justify-center gap-12"><div class="bg-white p-10 rounded-[3rem]"><i data-lucide="qr-code" class="w-32 h-32 text-slate-950"></i></div><div class="text-left space-y-8 max-w-md"><p class="text-2xl font-bold italic">"Ne subis pas le futur. Programme-le."</p><button onclick="window.open('https://parcoursup.fr')" class="w-full py-6 cyber-gradient rounded-[2rem] text-slate-950 font-black text-3xl hover:scale-105 transition-all shadow-xl">POSTULER</button></div></div></div>`

        function initDefenseGame() {
            const hook = document.getElementById('defense-game-hook');
            defenseGameActive = true;
            let gameScore = 0;
            let timeLeft = 15;
            let currentThreat = null;
            const threats = [{ text: "INTRUSION R√âSEAU", type: "SISR", color: "text-cyan-500" }, { text: "FAILLE SQL", type: "SLAM", color: "text-emerald-500" }];
            const spawn = () => {
                if(!defenseGameActive) return;
                currentThreat = threats[Math.floor(Math.random() * threats.length)];
                document.getElementById('threat-display').innerText = currentThreat.text;
                document.getElementById('threat-display').className = "text-4xl font-black " + currentThreat.color;
            };
            hook.innerHTML = `<div id="game-container" class="space-y-8 text-center max-w-4xl p-12 glass rounded-[3rem]"><h2 id="game-title" class="text-4xl font-black uppercase text-red-500 animate-pulse">ALERTE SYST√àME</h2><div class="flex justify-between items-center px-10 font-mono text-2xl"><div>TEMP : <span id="timer">${timeLeft}s</span></div><div>STABILIT√â : <span id="game-score">${gameScore}%</span></div></div><div class="h-40 flex items-center justify-center bg-black/40 rounded-2xl border border-white/10"><div id="threat-display"></div></div><div class="grid grid-cols-2 gap-8"><button onclick="handleDefend('SISR')" class="p-8 border-2 border-cyan-500 rounded-2xl font-black">SISR</button><button onclick="handleDefend('SLAM')" class="p-8 border-2 border-emerald-500 rounded-2xl font-black">SLAM</button></div></div>`;
            window.handleDefend = (type) => { if(currentThreat?.type === type) { gameScore += 10; document.getElementById('game-score').innerText = gameScore + "%"; spawn(); } };
            const itv = setInterval(() => { if(!defenseGameActive) { clearInterval(itv); return; } timeLeft--; document.getElementById('timer').innerText = timeLeft + "s"; if(timeLeft <= 0) { clearInterval(itv); defenseGameActive = false; document.getElementById('game-container').innerHTML = `<h2 class="text-4xl font-black text-emerald-500">MISSION ACCOMPLIE</h2><button onclick="next()" class="mt-8 px-12 py-4 cyber-gradient rounded-xl text-black font-black uppercase">Continuer</button>`; } }, 1000); spawn();

        function initGroupGame() {
            const hook = document.getElementById('group-game-hook');
            const states = [{ text: "En 2030, 90% des contenus web seront g√©n√©r√©s par IA.", isTrue: true, explanation: "Vrai. Le d√©fi sera de v√©rifier l'authenticit√©." }, { text: "Le m√©tier de d√©veloppeur aura disparu en 2030.", isTrue: false, explanation: "Faux. Il aura √©volu√© vers l'architecture." }];

                hook.innerHTML = `<div class="text-center p-12 glass rounded-[3rem] max-w-4xl mx-auto space-y-10 border border-white/10"><h2 class="text-5xl font-black text-emerald-400 uppercase">QUIZZ COLLECTIF</h2><div class="bg-white/5 p-8 rounded-2xl text-left border-l-4 border-cyan-500"><p class="text-2xl text-slate-200">1. Lisez l'affirmation.</p><p class="text-2xl text-slate-200">2. <span class="text-emerald-400 font-black">LEVEZ LA MAIN</span> si vous pensez que c'est <span class="font-black">VRAI</span>.</p><p class="text-2xl text-slate-200">Vous avez <span class="text-white font-black underline">10 secondes</span> !</p></div><h3 class="text-4xl font-black italic mt-8">"${states[gStep].text}"</h3><div id="countdown-view" class="text-[10rem] font-black text-white leading-none">10</div></div>`;
                let timer = 10; const itv = setInterval(() => { timer--; document.getElementById('countdown-view').innerText = timer; if(timer <= 0) { clearInterval(itv); hook.innerHTML = `<div class="text-center p-12 glass rounded-[3rem] max-w-4xl mx-auto space-y-8 border-2 ${states[gStep].isTrue ? 'border-emerald-500' : 'border-red-500'}"><h2 class="text-7xl font-black ${states[gStep].isTrue ? 'text-emerald-500' : 'text-red-500'} uppercase">${states[gStep].isTrue ? 'VRAI !' : 'FAUX !'}</h2><p class="text-3xl text-slate-200 font-medium leading-relaxed italic">"${states[gStep].explanation}"</p><button onclick="nextQGroup()" class="mt-8 px-12 py-6 glass rounded-2xl text-cyan-400 font-black text-xl uppercase">${gStep < states.length-1 ? 'Suivante' : 'Terminer'}</button></div>`; } }, 1000);

        function initSalaryGame() {
            const hook = document.getElementById('salary-game-hook');
            const data = [{ id: 'ia', label: "IA ENGINEER", value: 4500 }, { id: 'cloud', label: "CLOUD ARCHITECT", value: 3800 }, { id: 'sisr', label: "EXPERT CYBER / SISR", value: 3200 }, { id: 'mob', label: "MOBILE DEV", value: 2900 }];
            const sortedData = [...data].sort((a, b) => b.value - a.value);
            let currentOrder = [...data].sort(() => Math.random() - 0.5);
            const render = () => {
                hook.innerHTML = `<div class="text-center space-y-8 max-w-5xl mx-auto h-full flex flex-col justify-center"><h2 class="text-4xl font-black uppercase">#3 CLASSEMENT SALAIRE (Junior)</h2><p class="text-xl text-slate-400">Ordonnez du <span class="text-emerald-400 font-black">PLUS HAUT</span> au <span class="text-cyan-400 font-black">PLUS BAS</span>.</p><div class="flex flex-col gap-4 w-full max-w-xl mx-auto">${currentOrder.map((item, index) => { const isCorrect = item.id === sortedData[index].id; return `<div draggable="true" ondragstart="handleDragStart(event, ${index})" ondragover="handleDragOver(event)" ondrop="handleDrop(event, ${index})" onclick="moveSalary(${index})" class="salary-item p-6 glass rounded-2xl flex items-center justify-between ${isCorrect ? 'correct' : ''}"><div class="flex items-center gap-6"><span class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center font-mono">${index + 1}</span><span class="font-black text-xl">${item.label}</span></div><div class="flex items-center gap-6">${salaryReveal ? `<span class="text-cyan-400 font-mono text-2xl font-black">${item.value}‚Ç¨</span>` : ''}${isCorrect ? '<i data-lucide="check-circle" class="text-emerald-500"></i>' : '<i data-lucide="grip-vertical"></i>'}</div></div>`; }).join('')}</div><div class="flex gap-6 justify-center"><button onclick="checkSalary()" class="px-12 py-6 cyber-gradient text-black font-black rounded-3xl text-xl">V√âRIFIER</button><button onclick="revealSalary()" class="px-8 py-6 glass border border-white/20 font-black rounded-3xl text-xl">CORRECTION</button></div></div>`;
                lucide.createIcons();
            };
            window.handleDragStart = (e, i) => e.dataTransfer.setData('index', i); window.handleDragOver = (e) => e.preventDefault(); window.handleDrop = (e, target) => { const source = e.dataTransfer.getData('index'); const item = currentOrder.splice(source, 1)[0]; currentOrder.splice(target, 0, item); render(); };
            window.moveSalary = (i) => { const item = currentOrder.splice(i, 1)[0]; currentOrder.splice((i + 1) % (currentOrder.length + 1), 0, item); render(); };
            window.checkSalary = () => { const allCorrect = currentOrder.every((it, i) => it.id === sortedData[i].id); if(allCorrect) { salaryReveal = true; render(); setTimeout(() => next(), 2000); } else { render(); } };
            window.revealSalary = () => { currentOrder = [...sortedData]; salaryReveal = true; render(); };
            render();
        }

        function initHangman() {
            const hook = document.getElementById('hangman-hook'); const word = "ADAPTATION"; let guessed = [];
            const render = () => { hook.innerHTML = `<div class="text-center space-y-12 max-w-5xl mx-auto h-full flex flex-col justify-center"><h2 class="text-4xl font-black uppercase">Comp√©tence N¬∞1 en 2030 ?</h2><div class="flex justify-center gap-4 flex-wrap">${word.split('').map(l => `<div class="w-14 h-20 border-b-4 ${guessed.includes(l) ? 'border-cyan-500 text-white' : 'border-slate-800 text-transparent'} text-5xl font-black flex items-center justify-center">${l}</div>`).join('')}</div><div class="flex flex-wrap justify-center gap-2 max-w-3xl mx-auto">${"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').map(l => `<button onclick="guess('${l}')" ${guessed.includes(l) ? 'disabled style="opacity:0.2"' : ''} class="w-10 h-10 bg-white/5 rounded-xl font-black">${l}</button>`).join('')}</div></div>`; };
            window.guess = (l) => { guessed.push(l); render(); if(word.split('').every(char => guessed.includes(char))) { hook.innerHTML = `<div class="text-center p-12 glass rounded-[4rem] border-emerald-500 border-2 animate-bounce"><h2 class="text-5xl font-black text-emerald-500 uppercase">F√âLICITATIONS !</h2><p class="text-2xl mt-4">L'ADAPTATION est la cl√©.</p></div>`; setTimeout(() => next(), 2500); } }; render();
        }

        function initQuiz() {
            const hook = document.getElementById('quiz-hook');
            const questions = [
                { q: "Je pr√©f√®re plonger dans le code pour optimiser un algorithme complexe.", r: ["OUI (SLAM)", "NON (SISR)"], s: [1, -1] },
                { q: "Configurer un r√©seau s√©curis√© pour un h√¥pital m'int√©resse plus que coder une app.", r: ["PAS DU TOUT (SLAM)", "TOTALEMENT (SISR)"], s: [1, -1] },
                { q: "L'id√©e de concevoir une application mobile innovante me passionne.", r: ["C'EST MOI ! (SLAM)", "MOINS QUE L'INFRA (SISR)"], s: [1, -1] },
                { q: "G√©rer l'architecture Cloud (Azure, AWS) est un d√©fi qui m'attire.", r: ["BOF (SLAM)", "JE VEUX √áA (SISR)"], s: [1, -1] },
                { q: "Cr√©er des scripts d'automatisation pour analyser des Big Data.", r: ["G√âNIAL (SLAM)", "PAS MON TRUC (SISR)"], s: [1, -1] },
                { q: "M'assurer qu'aucun hacker ne puisse entrer dans mon r√©seau.", r: ["UN PEU (SLAM)", "PASSION (SISR)"], s: [1, -1] },
                { q: "Designer des bases de donn√©es ultra-performantes.", r: ["OUI (SLAM)", "NON (SISR)"], s: [1, -1] },
                { q: "√ätre responsable de serveurs physiques dans un data center.", r: ["BOF (SLAM)", "TOP ! (SISR)"], s: [1, -1] },
                { q: "D√©velopper des interfaces utilisateur fluides et intelligentes.", r: ["PASSION (SLAM)", "PEU IMPORTE (SISR)"], s: [1, -1] },
                { q: "Maintenir la haute disponibilit√© d'un site e-commerce mondial.", r: ["D√âVELOPPER (SLAM)", "MAINTENIR (SISR)"], s: [1, -1] }
            ];

            const render = () => {
                if(qStep >= questions.length) {
                    const res = score >= 0 ? "SLAM üöÄ" : "SISR üõ°Ô∏è";
                    hook.innerHTML = `<div class="text-center h-full flex flex-col justify-center animate-in zoom-in duration-500">
                        <h3 class="text-3xl text-cyan-400 font-black uppercase mb-4">TON PROFIL ID√âAL :</h3>
                        <h2 class="text-[8rem] font-black uppercase animate-bounce leading-none">${res}</h2>
                        <div class="balance-container mb-12">
                            <div class="balance-bar" style="transform: rotate(${score * -5}deg)">
                                <div class="balance-weight weight-left">
                                    <div class="indicator bg-emerald-500 text-black shadow-emerald-500/30">${Math.max(0, score)}</div>
                                    <div class="text-emerald-400 font-black text-2xl uppercase">SLAM</div>
                                </div>
                                <div class="balance-weight weight-right">
                                    <div class="indicator bg-cyan-500 text-black shadow-cyan-500/30">${Math.max(0, -score)}</div>
                                    <div class="text-cyan-400 font-black text-2xl uppercase">SISR</div>
                                </div>
                            </div>
                            <div class="balance-pivot"></div>
                        </div>
                        <p class="text-2xl text-slate-400 mt-8 italic max-w-2xl mx-auto">${score >= 0 ? "Tu es un b√¢tisseur d'applications. Ton futur est dans la cr√©ation logicielle et l'IA." : "Tu es un gardien du syst√®me. Ton futur est dans la cybers√©curit√© et l'infrastructure Cloud."}</p>
                    </div>`;
                    return;
                }
                
                // Calcul inclinaison : Score positif (SLAM) -> Rotation n√©gative (gauche descend)
                const tilt = score * -5; 

                hook.innerHTML = `<div class="text-center space-y-10 max-w-5xl mx-auto h-full flex flex-col justify-center">
                    <div class="flex justify-center gap-2 mb-4">${questions.map((_, i) => `<div class="h-2 w-12 rounded-full ${i <= qStep ? 'bg-cyan-500 shadow-[0_0_10px_#06b6d4]' : 'bg-white/5'}"></div>`).join('')}</div>
                    <span class="text-cyan-400 font-mono text-xl uppercase tracking-widest font-black block">ORIENTATION : QUESTION ${qStep + 1} / 10</span>
                    <h2 class="text-4xl md:text-5xl font-black leading-tight h-32 flex items-center justify-center">${questions[qStep].q}</h2>
                    
                    <div class="grid grid-cols-2 gap-8">
                        <button onclick="quizNext(0)" class="p-10 glass rounded-[2.5rem] text-2xl font-black hover:border-emerald-500 hover:text-emerald-400 hover:scale-105 transition-all">${questions[qStep].r[0]}</button>
                        <button onclick="quizNext(1)" class="p-10 glass rounded-[2.5rem] text-2xl font-black hover:border-cyan-500 hover:text-cyan-400 hover:scale-105 transition-all">${questions[qStep].r[1]}</button>
                    </div>

                    <div class="balance-container">
                        <div class="balance-bar" id="balance-bar" style="transform: rotate(${tilt}deg)">
                            <div class="balance-weight weight-left">
                                <div class="indicator bg-emerald-500 text-black">${Math.max(0, score)}</div>
                                <div class="text-emerald-400 font-black text-xl tracking-tighter uppercase">SLAM</div>
                            </div>
                            <div class="balance-weight weight-right">
                                <div class="indicator bg-cyan-500 text-black">${Math.max(0, -score)}</div>
                                <div class="text-cyan-400 font-black text-xl tracking-tighter uppercase">SISR</div>
                            </div>
                        </div>
                        <div class="balance-pivot"></div>
                    </div>
                </div>`;
            };
            window.quizNext = (idx) => { 
                // idx 0 = SLAM (+1), idx 1 = SISR (-1)
                score += (idx === 0 ? 1 : -1); 
                qStep++; 
                render(); 
            };
            render();
        }

        function update() {
            defenseGameActive = false; salaryReveal = false;
            const container = document.getElementById('container');
            container.innerHTML = `<div class="slide active h-full">${slides_full[current]}</div>`;
            document.getElementById('counter').innerText = `${String(current + 1).padStart(2, '0')} / ${slides_full.length}`;
            const p = document.getElementById('progress'); p.innerHTML = '';
            slides_full.forEach((_, i) => { const step = document.createElement('div'); step.className = `flex-1 h-full transition-all duration-500 ${i <= current ? 'bg-cyan-500 shadow-[0_0_15px_#06b6d4]' : 'bg-white/5'}`; p.appendChild(step); });
            if (current === 10) initDefenseGame(); if (current === 12) initGroupGame(); if (current === 13) initSalaryGame(); if (current === 16) initHangman(); if (current === 20) { qStep = 0; score = 0; initQuiz(); }
            lucide.createIcons();
        }

        function next() { if(current < slides_full.length - 1) { current++; update(); } }
        function prev() { if(current > 0) { current--; update(); } }
        window.addEventListener('keydown', (e) => { if(e.key === 'ArrowRight' || e.key === ' ') next(); if(e.key === 'ArrowLeft') prev(); });
        update();
    </script>
