
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Biblioth√®ques ultra-l√©g√®res via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-nav:hover { transform: scale(1.1); }
        .btn-nav:active { transform: scale(0.95); }
        .hangman-btn:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }

</script>
</head>
<body class="bg-slate-950 text-slate-100">
    
    <!-- Background Anim√© -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(15,23,42,1)_0%,rgba(2,6,23,1)_100%)]"></div>
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cyan-900/10 rounded-full blur-[120px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-green-900/10 rounded-full blur-[120px] animate-pulse"></div>
    </div>

    <!-- Barre de progression -->
    <div id="progress-container" class="fixed top-0 left-0 w-full h-1.5 flex z-50"></div>

    <!-- Conteneur de Slides -->
    <main id="main-container" class="container mx-auto px-6 h-full relative z-10"></main>

    <!-- Navigation -->
    <nav class="fixed bottom-8 left-0 w-full px-10 flex justify-between items-center z-50">
        <div id="counter" class="hidden md:block font-mono text-xl font-bold text-slate-500"></div>
        <div class="flex gap-4">
            <button onclick="prevSlide()" class="btn-nav p-4 rounded-2xl glass-panel border-white/20">
                <i data-lucide="chevron-left"></i>
            </button>
            <button onclick="nextSlide()" class="btn-nav p-4 rounded-2xl glass-panel border-cyan-500/50 text-cyan-400">
                <i data-lucide="chevron-right"></i>
            </button>
        </div>
        <div class="hidden md:block text-slate-600 text-xs font-bold tracking-widest uppercase">Espace = Suivant</div>
    </nav>

    <script>
        let currentIdx = 0;
        let quizScore = 0;
        let quizStep = 0;

        const slides = [
            // 1. Accueil
            `
            <div class="text-center">
                <div class="inline-block mb-6 px-4 py-1 rounded-full border border-cyan-500 bg-cyan-500/10 text-cyan-400 font-bold uppercase tracking-widest text-sm animate-pulse">Prospective 2026-2030</div>
                <h1 class="text-6xl md:text-8xl font-black font-heading leading-tight mb-6">BTS SIO <br><span class="text-transparent bg-clip-text cyber-gradient">NEW GEN</span></h1>
                <p class="text-xl md:text-2xl text-slate-400 max-w-2xl mx-auto mb-10">Devenez l'architecte du monde num√©rique de demain. Entre Cybers√©curit√© et Intelligence Artificielle.</p>
                <button onclick="nextSlide()" class="px-8 py-4 cyber-gradient text-slate-950 font-black rounded-full hover:scale-110 transition-transform">D√âCOUVRIR LE FUTUR</button>
            </div>
            `,
            // 2. BTS SIO 90s
            `
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div>
                    <h2 class="text-4xl font-bold font-heading mb-8 border-l-4 border-cyan-500 pl-6 text-white uppercase">Le BTS SIO en 90s</h2>
                    <div class="space-y-4">
                        <div class="glass-panel p-6 rounded-2xl flex items-center gap-6">
                            <i data-lucide="zap" class="text-yellow-400 w-8 h-8"></i>
                            <p class="text-lg"><span class="font-bold text-white">Alternance :</span> Apprenez en entreprise, soyez pay√©s pour vos √©tudes.</p>
                        </div>
                        <div class="glass-panel p-6 rounded-2xl flex items-center gap-6">
                            <i data-lucide="trending-up" class="text-green-400 w-8 h-8"></i>
                            <p class="text-lg"><span class="font-bold text-white">Salaire :</span> Junior entre 32k‚Ç¨ et 40k‚Ç¨ d√®s la sortie.</p>
                        </div>
                        <div class="glass-panel p-6 rounded-2xl flex items-center gap-6">
                            <i data-lucide="rocket" class="text-cyan-400 w-8 h-8"></i>
                            <p class="text-lg"><span class="font-bold text-white">√âvolution :</span> Chef de projet, Expert Cyber ou Lead Dev.</p>
                        </div>
                    </div>
                </div>
                <div class="hidden lg:block bg-slate-900 rounded-3xl h-96 border border-white/10 overflow-hidden shadow-2xl">
                    <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover opacity-60">
                </div>
            </div>
            `,
            // 3. Comparatif
            `
            <div class="text-center">
                <h2 class="text-4xl font-bold font-heading mb-12 uppercase">SISR ou SLAM ?</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass-panel p-10 rounded-3xl border-cyan-500/30 group hover:border-cyan-500 transition-colors">
                        <i data-lucide="shield" class="w-16 h-16 text-cyan-400 mx-auto mb-6"></i>
                        <h3 class="text-3xl font-black mb-4">SISR</h3>
                        <p class="text-slate-400">Infrastructures, Cloud, R√©seaux et Cybers√©curit√©. Celui qui tient les murs.</p>
                    </div>
                    <div class="glass-panel p-10 rounded-3xl border-green-500/30 group hover:border-green-500 transition-colors">
                        <i data-lucide="code" class="w-16 h-16 text-green-400 mx-auto mb-6"></i>
                        <h3 class="text-3xl font-black mb-4">SLAM</h3>
                        <p class="text-slate-400">D√©veloppement, Intelligence Artificielle et UX. Celui qui cr√©e les outils.</p>
                    </div>
                </div>
            </div>
            `,
            // 4. Pendu (Hangman)
            `<div id="hangman-hook"></div>`,
            // 5. Quiz
            `<div id="quiz-hook"></div>`,
            // 6. Conclusion
            `
            <div class="text-center">
                <h2 class="text-6xl font-black font-heading mb-10 leading-tight italic">C'EST VOTRE <br><span class="text-cyan-400">MOMENT.</span></h2>
                <div class="glass-panel p-10 rounded-[3rem] border-white/20 inline-flex flex-col md:flex-row items-center gap-10 shadow-2xl">
                    <div class="bg-white p-4 rounded-3xl shadow-lg">
                        <i data-lucide="qr-code" class="w-40 h-40 text-slate-900"></i>
                    </div>
                    <div class="text-left max-w-xs">
                        <p class="text-xl font-bold text-slate-300 mb-6 italic">"Le futur n'est pas ce qui va arriver, mais ce que nous allons faire."</p>
                        <button onclick="window.open('https://parcoursup.fr')" class="w-full py-4 cyber-gradient rounded-2xl text-slate-950 font-black text-xl hover:scale-105 transition-all">POSTULER SIO</button>
                    </div>
                </div>
            </div>
            `
        ];

        function renderProgress() {
            const container = document.getElementById('progress-container');
            container.innerHTML = '';
            slides.forEach((_, i) => {
                const step = document.createElement('div');
                step.className = `flex-1 h-full transition-all duration-500 ${i <= currentIdx ? 'bg-cyan-500 shadow-[0_0_10px_rgba(6,182,212,1)]' : 'bg-white/10'}`;
                container.appendChild(step);
            });
        }

        function updateSlide() {
            const container = document.getElementById('main-container');
            container.innerHTML = `<div class="slide active">${slides[currentIdx]}</div>`;
            
            document.getElementById('counter').innerText = `${String(currentIdx + 1).padStart(2, '0')} / ${String(slides.length).padStart(2, '0')}`;
            
            // Logique sp√©ciale pour les jeux
            if (currentIdx === 3) initHangman();
            if (currentIdx === 4) initQuiz();

            renderProgress();
            lucide.createIcons();
        }

        function nextSlide() { if(currentIdx < slides.length - 1) { currentIdx++; updateSlide(); } }
        function prevSlide() { if(currentIdx > 0) { currentIdx--; updateSlide(); } }

        // --- JEU DU PENDU ---
        function initHangman() {
            const word = "ADAPTATION";
            let guesses = [];
            const hook = document.getElementById('hangman-hook');
            hook.innerHTML = `
                <div class="text-center">
                    <h2 class="text-4xl font-bold mb-4 uppercase">Comp√©tence cl√© en 2030 ?</h2>
                    <p class="text-slate-500 mb-10">Devinez le mot secret (votre capacit√© √† √©voluer)</p>
                    <div id="h-word" class="flex justify-center gap-4 mb-12"></div>
                    <div id="h-kb" class="flex flex-wrap justify-center gap-2 max-w-2xl mx-auto"></div>
                </div>
            `;
            const wordDiv = document.getElementById('h-word');
            word.split('').forEach(l => wordDiv.innerHTML += `<div class="w-10 h-14 border-b-4 border-slate-700 text-4xl font-black flex items-center justify-center text-transparent" data-l="${l}">_</div>`);

            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => {
                const b = document.createElement('button');
                b.className = "hangman-btn w-12 h-12 bg-white/5 border border-white/10 rounded-xl font-bold hover:bg-white/20 transition-all";
                b.innerText = l;
                b.onclick = () => {
                    b.disabled = true;
                    if(word.includes(l)) {
                        document.querySelectorAll(`[data-l="${l}"]`).forEach(el => {
                            el.innerText = l;
                            el.className = "w-10 h-14 border-b-4 border-cyan-500 text-4xl font-black flex items-center justify-center text-white";
                        });
                    }
                };
                document.getElementById('h-kb').appendChild(b);
            });
        }

        // --- QUIZ INTERACTIF ---
        const questions = [
            { q: "Ton super-pouvoir informatique ?", a: ["B√¢tir des univers (SLAM)", "Prot√©ger les donn√©es (SISR)"], s: [1, -1] },
            { q: "Face √† une IA, tu pr√©f√®res...", a: ["L'entra√Æner (SLAM)", "La s√©curiser (SISR)"], s: [1, -1] },
            { q: "Ton environnement de travail ?", a: ["Un √©diteur de code (SLAM)", "Un terminal Linux (SISR)"], s: [1, -1] },
            { q: "Ce qui te fascine ?", a: ["Le Web et l'IA (SLAM)", "Le Cloud et la Cyber (SISR)"], s: [1, -1] },
            { q: "Dans une √©quipe ?", a: ["Le Cr√©ateur (SLAM)", "Le Gardien (SISR)"], s: [1, -1] },
            { q: "Projet id√©al ?", a: ["Une App mobile (SLAM)", "Un R√©seau Ultra-S√ªr (SISR)"], s: [1, -1] },
            { q: "Ton outil pr√©f√©r√© ?", a: ["React/Python (SLAM)", "Docker/Wireshark (SISR)"], s: [1, -1] }
        ];

        function initQuiz() {
            const hook = document.getElementById('quiz-hook');
            if(quizStep >= questions.length) {
                const res = quizScore > 0 ? "SLAM üöÄ" : "SISR üõ°Ô∏è";
                hook.innerHTML = `<div class="text-center animate-bounce"><h2 class="text-2xl text-cyan-400 mb-2 font-mono">Verdict :</h2><h3 class="text-6xl font-black">DESTINATION ${res}</h3></div>`;
                return;
            }
            const q = questions[quizStep];
            hook.innerHTML = `
                <div class="max-w-2xl mx-auto text-center">
                    <span class="text-cyan-400 font-mono text-sm mb-4 block uppercase tracking-tighter">Question ${quizStep + 1} / 7</span>
                    <h2 class="text-4xl font-bold mb-10">${q.q}</h2>
                    <div class="grid gap-4">
                        <button onclick="handleQuiz(0)" class="p-6 glass-panel rounded-2xl text-xl hover:border-cyan-500 transition-all font-bold">${q.a[0]}</button>
                        <button onclick="handleQuiz(1)" class="p-6 glass-panel rounded-2xl text-xl hover:border-green-500 transition-all font-bold">${q.a[1]}</button>
                    </div>
                </div>
            `;
        }

        window.handleQuiz = (idx) => {
            quizScore += questions[quizStep].s[idx];
            quizStep++;
            initQuiz();
        };

        // Events
        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if(e.key === 'ArrowLeft') prevSlide();
        });

        // Init App
        updateSlide();
    </script>
</body>
</html>
