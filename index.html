
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }
        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .cyber-gradient { background: linear-gradient(135deg, #06b6d4 0%, #22c55e 100%); }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .slide {
            display: none;
            height: 100%;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .slide.active { display: flex; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .progress-segment {
            transition: all 0.5s ease-in-out;
        }
        .hangman-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

</script>
</head>
<body class="h-screen w-full bg-slate-950 selection:bg-cyan-500 selection:text-white">
    
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(15,23,42,1)_0%,rgba(2,6,23,1)_100%)]"></div>
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cyan-900/10 rounded-full blur-[150px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-green-900/10 rounded-full blur-[150px] animate-pulse" style="animation-delay: 2s"></div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar" class="fixed top-0 left-0 w-full h-2 z-50 flex"></div>

    <!-- Main Content -->
    <main id="slides-container" class="h-full container mx-auto px-6 relative z-10 flex flex-col justify-center"></main>

    <!-- Navigation -->
    <nav class="fixed bottom-6 left-0 w-full px-8 flex justify-between items-center z-50">
        <div id="slide-counter" class="hidden md:block text-slate-500 font-mono text-xl font-bold"></div>
        <div class="flex gap-4">
            <button onclick="prevSlide()" class="p-4 rounded-2xl glass-panel hover:bg-white/10 border border-white/20 transition-all">
                <i data-lucide="chevron-left" class="w-7 h-7"></i>
            </button>
            <button onclick="nextSlide()" class="p-4 rounded-2xl glass-panel hover:bg-cyan-500/20 text-cyan-400 border border-cyan-500/50 transition-all">
                <i data-lucide="chevron-right" class="w-7 h-7"></i>
            </button>
        </div>
        <div class="hidden md:flex items-center gap-3 text-slate-500 text-xs font-black uppercase tracking-widest">
            <kbd class="px-3 py-1.5 rounded-lg bg-white/5 border border-white/10 text-slate-300">ESPACE</kbd>
            <span>SUIVANT</span>
        </div>
    </nav>

    <script>
        let currentSlideIdx = 0;
        const totalSlides = 20;

        // Configuration des slides (Contenu HTML)
        const slidesHTML = [
            // 1. Home
            `<div class="flex flex-col items-center text-center">
                <div class="mb-6 px-6 py-2 rounded-full border-2 border-cyan-500 bg-cyan-500/20 text-cyan-300 text-lg font-bold tracking-widest uppercase animate-pulse inline-block">Prospective BTS SIO 2026-2030</div>
                <h1 class="text-6xl md:text-8xl font-bold font-heading mb-6 leading-tight uppercase">L'√àRE DE L'IA <br><span class="text-transparent bg-clip-text cyber-gradient">HYBRIDE</span></h1>
                <p class="text-2xl text-slate-300 max-w-3xl mb-12 font-medium">Ne subissez pas le futur de l'informatique, devenez celui qui le programme et le s√©curise.</p>
                <button onclick="nextSlide()" class="px-10 py-5 cyber-gradient rounded-full text-slate-950 text-xl font-black hover:scale-110 transition-transform shadow-lg">D√âCOLLAGE IMM√âDIAT</button>
            </div>`,
            
            // 2. BTS SIO 90s
            `<div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div>
                    <h2 class="text-4xl md:text-5xl font-bold font-heading mb-8 border-l-8 border-cyan-500 pl-6">BTS SIO : Le socle ‚ö°</h2>
                    <div class="space-y-4">
                        <div class="glass-panel p-6 rounded-2xl flex items-center gap-6">
                            <i data-lucide="users" class="text-cyan-400 w-10 h-10"></i>
                            <p class="text-xl">Insertion : <span class="font-bold text-white">100% en moins de 3 mois</span>.</p>
                        </div>
                        <div class="glass-panel p-6 rounded-2xl flex items-center gap-6">
                            <i data-lucide="cpu" class="text-green-400 w-10 h-10"></i>
                            <p class="text-xl">Technos : <span class="font-bold text-white">IA, Cloud, Cyber, Python, React</span>.</p>
                        </div>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80&w=800" class="rounded-3xl border-2 border-white/10 hidden lg:block" />
            </div>`,

            // 3. SISR vs SLAM
            `<div class="text-center">
                <h2 class="text-4xl font-bold font-heading mb-10">Deux parcours, une m√™me r√©volution</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                    <div class="glass-panel p-8 rounded-3xl border-cyan-500/30 text-left">
                        <i data-lucide="shield-check" class="text-cyan-400 w-12 h-12 mb-4"></i>
                        <h3 class="text-3xl font-bold text-cyan-400 mb-4">SISR</h3>
                        <p class="text-slate-300 text-xl">L'expert qui assure que l'IA tourne sur des infrastructures <span class="text-white font-bold">invuln√©rables</span>.</p>
                    </div>
                    <div class="glass-panel p-8 rounded-3xl border-green-500/30 text-left">
                        <i data-lucide="code-2" class="text-green-400 w-12 h-12 mb-4"></i>
                        <h3 class="text-3xl font-bold text-green-400 mb-4">SLAM</h3>
                        <p class="text-slate-300 text-xl">Le cr√©ateur qui injecte de l'intelligence dans chaque ligne de code.</p>
                    </div>
                </div>
            </div>`,

            // 4. IA : Menace
            `<div class="text-center max-w-4xl mx-auto">
                <h2 class="text-5xl font-bold font-heading mb-8">IA : Menace ou Exosquelette ?</h2>
                <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=1000" class="w-full h-64 object-cover rounded-3xl mb-8 border-2 border-white/10 shadow-2xl" />
                <div class="p-6 rounded-2xl bg-cyan-500/5 border-2 border-dashed border-cyan-500/30">
                    <p class="text-xl font-bold italic">L'IA ne remplacera pas l'informaticien. L'informaticien qui utilise l'IA remplacera celui qui ne l'utilise pas.</p>
                </div>
            </div>`,

            // 12. HANGMAN (Sera inject√© dynamiquement)
            `<div id="hangman-container"></div>`,

            // 19. QUIZ (Sera inject√© dynamiquement)
            `<div id="quiz-container"></div>`,

            // 20. Conclusion
            `<div class="text-center">
                <h2 class="text-6xl font-black font-heading mb-8">VOTRE AVENTURE <span class="text-cyan-400">SIO</span> COMMENCE</h2>
                <div class="glass-panel p-10 rounded-[3rem] border-white/20 inline-flex items-center gap-12 shadow-2xl">
                    <div class="bg-white p-4 rounded-3xl"><i data-lucide="qr-code" class="text-slate-900 w-40 h-40"></i></div>
                    <div class="text-left space-y-6 max-w-sm">
                        <p class="text-2xl font-bold italic text-slate-300">"Pr√™ts √† coder le monde de demain ?"</p>
                        <button onclick="window.open('https://parcoursup.fr')" class="w-full flex justify-between px-8 py-4 cyber-gradient rounded-2xl text-slate-900 font-black text-xl hover:scale-105 transition-transform">
                            PARCOURSUP <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>`
        ];

        // NOTE: Pour simplifier l'exemple, j'ai r√©duit les slides statiques ici. 
        // En prod, vous mettriez les 20 blocs HTML.

        function renderProgress() {
            const bar = document.getElementById('progress-bar');
            bar.innerHTML = '';
            for(let i=0; i<totalSlides; i++) {
                const div = document.createElement('div');
                div.className = `flex-1 h-full transition-all border-r border-black/20 ${i <= currentSlideIdx ? 'bg-cyan-500 shadow-lg' : 'bg-white/5'}`;
                bar.appendChild(div);
            }
        }

        function updateSlide() {
            const container = document.getElementById('slides-container');
            // Logique de rendu des slides sp√©cifiques (Hangman, Quiz, etc.)
            if (currentSlideIdx === 11) { // Index pour Hangman
                renderHangman();
            } else if (currentSlideIdx === 18) { // Index pour Quiz
                renderQuiz();
            } else {
                container.innerHTML = `<div class="slide active flex-col items-center justify-center">${slidesHTML[Math.min(currentSlideIdx, slidesHTML.length -1)]}</div>`;
            }
            
            document.getElementById('slide-counter').innerHTML = `<span class="text-cyan-400">${String(currentSlideIdx+1).padStart(2,'0')}</span> <span class="text-slate-700">/</span> ${totalSlides}`;
            renderProgress();
            lucide.createIcons();
        }

        function nextSlide() { if(currentSlideIdx < totalSlides - 1) { currentSlideIdx++; updateSlide(); } }
        function prevSlide() { if(currentSlideIdx > 0) { currentSlideIdx--; updateSlide(); } }

        // --- HANGMAN GAME ---
        function renderHangman() {
            const word = "ADAPTATION";
            let guesses = [];
            const container = document.getElementById('slides-container');
            container.innerHTML = `
                <div class="flex flex-col items-center text-center">
                    <h2 class="text-4xl font-bold mb-4">La comp√©tence n¬∞1 en 2030 ?</h2>
                    <div id="hangman-display" class="flex gap-4 mb-12 flex-wrap justify-center"></div>
                    <div id="hangman-kb" class="max-w-3xl flex flex-wrap gap-2 justify-center"></div>
                    <div id="hangman-result" class="mt-8 hidden"></div>
                </div>
            `;
            
            const display = document.getElementById('hangman-display');
            word.split('').forEach(char => {
                display.innerHTML += `<div class="w-12 h-16 border-b-4 flex items-center justify-center text-4xl font-black text-transparent border-slate-700" data-char="${char}">_</div>`;
            });

            const kb = document.getElementById('hangman-kb');
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => {
                const btn = document.createElement('button');
                btn.className = "hangman-btn w-12 h-12 bg-white/5 border border-white/10 rounded-lg font-bold hover:bg-white/20";
                btn.innerText = l;
                btn.onclick = () => {
                    btn.disabled = true;
                    if(word.includes(l)) {
                        document.querySelectorAll(`[data-char="${l}"]`).forEach(el => {
                            el.innerText = l;
                            el.className = "w-12 h-16 border-b-4 flex items-center justify-center text-4xl font-black text-white border-cyan-500";
                        });
                        if([...document.querySelectorAll('[data-char]')].every(el => el.innerText !== '_')) {
                            document.getElementById('hangman-result').innerHTML = "<div class='p-6 glass-panel border-cyan-500 text-cyan-400 rounded-3xl text-2xl font-bold'>GAGN√â ! L'ADAPTATION est la cl√© du futur.</div>";
                            document.getElementById('hangman-result').classList.remove('hidden');
                        }
                    }
                };
                kb.appendChild(btn);
            });
        }

        // --- QUIZ SYSTEM ---
        function renderQuiz() {
            const questions = [
                { t: "Ton super-pouvoir informatique id√©al ?", o: ["B√¢tir des univers (SLAM)", "Rendre les syst√®mes invuln√©rables (SISR)"], s: [1, -1] },
                { t: "Face √† une IA puissante, tu pr√©f√®res...", o: ["L'int√©grer (SLAM)", "Surveiller les flux (SISR)"], s: [1, -1] },
                { t: "Ton terminal r√™v√© ?", o: ["VS Code / Cursor (SLAM)", "Terminal Linux sombre (SISR)"], s: [1, -1] }
            ];
            let currentQ = 0;
            let score = 0;

            const container = document.getElementById('slides-container');
            
            function showQ() {
                const q = questions[currentQ];
                container.innerHTML = `
                    <div class="max-w-2xl mx-auto text-center">
                        <span class="text-cyan-400 font-mono mb-4 block">Question ${currentQ + 1} / ${questions.length}</span>
                        <h2 class="text-4xl font-bold mb-8">${q.t}</h2>
                        <div class="grid gap-4">
                            <button onclick="ans(0)" class="p-6 glass-panel rounded-2xl text-xl hover:border-cyan-500 transition-all">${q.o[0]}</button>
                            <button onclick="ans(1)" class="p-6 glass-panel rounded-2xl text-xl hover:border-cyan-500 transition-all">${q.o[1]}</button>
                        </div>
                    </div>
                `;
            }

            window.ans = (idx) => {
                score += questions[currentQ].s[idx];
                if(++currentQ < questions.length) showQ();
                else {
                    const res = score > 0 ? "SLAM üöÄ" : "SISR üõ°Ô∏è";
                    container.innerHTML = `<h2 class="text-5xl font-black text-center animate-bounce">DESTINATION : ${res}</h2>`;
                }
            };
            showQ();
        }

        // Init
        window.addEventListener('keydown', e => {
            if(e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if(e.key === 'ArrowLeft') prevSlide();
        });
        updateSlide();
    </script>
</body>
</html>
