            // 23. Chiffres G√©ants
            `<div class="text-center space-y-24">
                <h2 class="text-6xl font-black font-heading uppercase tracking-tighter">Le secteur recrute</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-16 max-w-7xl mx-auto">
                    <div class="group"><div class="text-[12rem] font-black text-cyan-500 mb-0 tracking-tighter transition-transform group-hover:scale-110">38K</div><h4 class="text-3xl font-bold text-slate-500 uppercase">Salaire (‚Ç¨)</h4></div>
                    <div class="group"><div class="text-[12rem] font-black text-emerald-500 mb-0 tracking-tighter transition-transform group-hover:scale-110">98%</div><h4 class="text-3xl font-bold text-slate-500 uppercase">Embauche</h4></div>
                    <div class="group"><div class="text-[12rem] font-black text-yellow-500 mb-0 tracking-tighter transition-transform group-hover:scale-110">+200k</h4><h4 class="text-3xl font-bold text-slate-500 uppercase">Offres / an</h4></div>
                </div>
            </div>`,

            // 24. Quiz Final
            `<div id="quiz-hook"></div>`,

            // 25. Conclusion
            `<div class="text-center max-w-7xl mx-auto space-y-20">
                <h2 class="text-[10rem] font-black font-heading italic tracking-tighter text-cyan-400">PR√äT ?</h2>
                <div class="p-20 glass-panel rounded-[5rem] flex flex-col md:flex-row items-center justify-center gap-24 border-white/10 shadow-2xl">
                    <div class="bg-white p-12 rounded-[4rem] shadow-2xl"><i data-lucide="qr-code" class="w-56 h-56 text-slate-900"></i></div>
                    <div class="text-left space-y-12 max-w-lg">
                        <p class="text-4xl font-bold italic leading-relaxed">"Ne subissez pas le futur. Soyez celui qui le programme."</p>
                        <button onclick="window.open('https://parcoursup.fr')" class="w-full py-10 cyber-gradient rounded-[2.5rem] text-slate-950 font-black text-5xl hover:scale-105 transition-all shadow-2xl flex justify-between px-16 items-center">POSTULER <i data-lucide="arrow-right" class="w-12 h-12"></i></button>
                    </div>
                </div>
            </div>`
        ];

        function renderProgress() {
            const container = document.getElementById('progress-bar');
            container.innerHTML = '';
            slidesData.forEach((_, i) => {
                const step = document.createElement('div');
                step.className = `flex-1 h-full transition-all duration-700 ${i <= currentIdx ? 'bg-cyan-500 shadow-[0_0_20px_#06b6d4]' : 'bg-white/5'}`;
                container.appendChild(step);
            });
        }

        function updateSlide() {
            const container = document.getElementById('main-content');
            container.innerHTML = `<div class="slide active">${slidesData[currentIdx]}</div>`;
            document.getElementById('counter').innerText = `${String(currentIdx + 1).padStart(2, '0')} / ${slidesData.length}`;
            
            if (currentIdx === 17) initHangman();
            if (currentIdx === 23) initQuiz();

            renderProgress();
            lucide.createIcons();
        }

        function nextSlide() { if(currentIdx < slidesData.length - 1) { currentIdx++; updateSlide(); } }
        function prevSlide() { if(currentIdx > 0) { currentIdx--; updateSlide(); } }

        function initHangman() {
            const word = "ADAPTATION";
            const hook = document.getElementById('hangman-hook');
            hook.innerHTML = `
                <div class="text-center max-w-5xl mx-auto space-y-16">
                    <h2 class="text-6xl font-black uppercase tracking-tight">Comp√©tence N¬∞1 en 2030 ?</h2>
                    <div id="h-word" class="flex justify-center gap-4 mb-20 flex-wrap"></div>
                    <div id="h-kb" class="flex flex-wrap justify-center gap-4 max-w-3xl mx-auto"></div>
                </div>
            `;
            const wordDiv = document.getElementById('h-word');
            word.split('').forEach(l => wordDiv.innerHTML += `<div class="w-16 h-24 border-b-8 border-slate-800 text-6xl font-black flex items-center justify-center text-transparent" data-l="${l}">_</div>`);
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => {
                const b = document.createElement('button');
                b.className = "w-14 h-14 bg-white/5 border border-white/10 rounded-2xl font-black text-2xl hover:bg-white/20 transition-all";
                b.innerText = l;
                b.onclick = () => {
                    b.disabled = true; b.style.opacity = "0.1";
                    if(word.includes(l)) {
                        document.querySelectorAll(`[data-l="${l}"]`).forEach(el => { 
                            el.innerText = l; 
                            el.className = "w-16 h-24 border-b-8 border-cyan-500 text-6xl font-black flex items-center justify-center text-white scale-110"; 
                        });
                    }
                };
                document.getElementById('h-kb').appendChild(b);
            });
        }

        const quizQuestions = [
            { q: "Face √† un bug critique, ma r√©action est de plonger dans le code.", a: ["SLAM üöÄ", "SISR üõ°Ô∏è"], s: [1, -1] },
            { q: "Configurer un Cloud capable de r√©sister √† une cyber-attaque m'excite.", a: ["Pas trop (SLAM)", "Totalement ! (SISR)"], s: [1, -1] },
            { q: "Je pr√©f√®re designer une interface magnifique.", a: ["OUI (SLAM)", "Non, la performance brute ! (SISR)"], s: [1, -1] },
            { q: "Quand je pense √† l'IA, je veux l'entra√Æner plut√¥t que l'installer.", a: ["L'entra√Æner (SLAM)", "L'installer (SISR)"], s: [1, -1] },
            { q: "Je pr√©f√®re cr√©er le jeu vid√©o que g√©rer les serveurs multijoueurs.", a: ["Cr√©er (SLAM)", "G√©rer (SISR)"], s: [1, -1] },
            { q: "Linux et les lignes de commande sont mes amis.", a: ["Bof (SLAM)", "Mon univers ! (SISR)"], s: [1, -1] },
            { q: "Succ√®s = application utilis√©e par des millions de personnes.", a: ["Exactement (SLAM)", "Syst√®me invisible mais vital (SISR)"], s: [1, -1] }
        ];

        function initQuiz() {
            const hook = document.getElementById('quiz-hook');
            if(quizStep >= quizQuestions.length) {
                const res = score > 0 ? "SLAM üöÄ" : "SISR üõ°Ô∏è";
                const fullName = score > 0 ? "Solutions Logicielles et Applications M√©tier" : "Solutions d'Infrastructure, Syst√®mes et R√©seaux";
                hook.innerHTML = `<div class="text-center space-y-12">
                    <h3 class="text-4xl font-black italic text-cyan-400 uppercase tracking-widest">VERDICT :</h3>
                    <h2 class="text-8xl font-black uppercase animate-bounce leading-none text-white">${res}</h2>
                    <p class="text-3xl text-slate-500 font-bold uppercase tracking-widest">${fullName}</p>
                </div>`;
                return;
            }
            const q = quizQuestions[quizStep];
            hook.innerHTML = `<div class="max-w-6xl mx-auto text-center space-y-20">
                <span class="text-cyan-400 font-mono text-3xl uppercase tracking-widest font-black">Etape ${quizStep + 1} / 7</span>
                <h2 class="text-6xl font-black uppercase leading-tight tracking-tighter">${q.q}</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <button onclick="handleQuiz(0)" class="p-16 glass-panel rounded-[4rem] text-4xl font-black hover:border-cyan-500 transition-all">${q.a[0]}</button>
                    <button onclick="handleQuiz(1)" class="p-16 glass-panel rounded-[4rem] text-4xl font-black hover:border-emerald-500 transition-all">${q.a[1]}</button>
                </div>
            </div>`;
        }

        window.handleQuiz = (idx) => { score += quizQuestions[quizStep].s[idx]; quizStep++; initQuiz(); };

        window.addEventListener('keydown', (e) => { 
            if(e.key === 'ArrowRight' || e.key === ' ') nextSlide(); 
            if(e.key === 'ArrowLeft') prevSlide(); 
        });

        // Initialisation
        updateSlide();
    </script>
